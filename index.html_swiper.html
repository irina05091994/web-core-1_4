<html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Web-core.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
      <title>Project</title>

                        <li class="swiper-slide">
                          <button class="button-card button-card--viewsonic">

                        </li>
                        <li class="swiper-slide">

                        </li>

                         </li>
                        <li class="swiper-slide">
                           <button class="button-card button-card--samsung">
                             <img class=" button-lap button-lap--go" alt="" />

                        </li>
                        <li class="swiper-slide">
                          <button class="button-card button-card--apple">
                            <img class=" button-lap button-lap--go" alt="" />

                        </li>

                     <div class="swiper-pagination"></div>
                </div>
                <button id="showButton" class="button-learn-more button-learn-more--show">

                <script src="index.js"></script>
